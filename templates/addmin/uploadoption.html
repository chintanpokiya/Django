<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Options</title>
    <style>
        /* Reset some default styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Background styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light gray background color */
            background-image: linear-gradient(45deg, #d9d9d9 25%, transparent 25%, transparent 50%, #d9d9d9 50%, #d9d9d9 75%, transparent 75%, transparent);
            background-size: 20px 20px; /* Adjust the size of the pattern */
            padding: 20px;
        }

        /* Container for the links */
        .container {
            background-color: #ffffff; /* White background for the message */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        /* Header styling */
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Link styling */
        a {
            display: block; /* Make links block elements for better spacing */
            margin: 10px 0; /* Space between links */
            color: #007bff; /* Bootstrap primary color */
            text-decoration: none; /* Remove underline */
            font-weight: bold;
            padding: 10px; /* Add padding */
            border: 2px solid transparent; /* Transparent border for hover effect */
            border-radius: 4px; /* Rounded corners */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transitions */
        }

        /* Hover effect for the link */
        a:hover {
            background-color: #e7f0ff; /* Light blue background on hover */
            border-color: #0056b3; /* Darker blue border on hover */
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Upload Option</h1>
        <a href="{% url 'bechbulkuploadview' %}">Becho Bulk Upload</a>
        <a href="{% url 'wedbulkuploadview' %}">Wedding Bulk Upload</a>
        <a href="{% url 'recbulkuploadview' %}">Reception Bulk Upload</a>
    </div>
</body>
</html>
