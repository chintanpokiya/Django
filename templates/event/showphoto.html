{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-whwrn1QHb8IYz2XlG2mK7JdbJKqEqKp7ElZ9Nqx3TcdEeMUHl4iGEta58NpY4hX4" crossorigin="anonymous">

<style>
	.image-thumbail {
		height: 200px;
		object-fit: cover;
	}

	.list-group-item a {
		text-decoration: none;
		color: black;
	}
</style>
<div class="col-md-9">
    <div class="row">
        {% for photo in photos %}
        <div class="col-md-4">
            <div class="card my-2">
                <img class="image-thumbail" src="{{photo.image.url}}" alt="Card image cap">

                <div class="card-body">
                    <small>Category: {{photo.category.name}}</small>
                </div>
                <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
            </div>
        </div>
        {% empty %}
        <h3>No gallery...</h3>
        {% endfor %}
    </div>
</div>
