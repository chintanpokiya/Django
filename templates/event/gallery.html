<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-thumbail { height: 200px; object-fit: cover; }
        .list-group-item a { text-decoration: none; color: black; }
    </style>
</head>

<body class="m-5">
    <div class="col text-start">
        <form action="{% url 'addmin' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button class="btn btn-danger">Back</button>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Categories</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="{% url 'gallery' %}">All</a></li>
                        {% for category in categories %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a href="{% url 'gallery' %}?category={{ category.name }}">{{ category.name }}</a>
                            <form action="{% url 'delete_category' category.id %}" method="post" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                            </form>
                        </li>
                    {% endfor %}
                    </ul>
                    <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}
                        <div class="col-md-4">
                            <div class="card my-2">
                                <img class="image-thumbail" src="{{ photo.image.url }}" alt="Card image cap">
                                <div class="card-body">
                                    <small>Category: {{ photo.category.name }}</small>
                                    <form action="{% url 'delete_photo' photo.id %}" method="POST" onsubmit="return confirm('Are you sure you want to delete this photo?');">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger btn-sm mt-2">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    {% empty %}
                        <h3>No photos...</h3>
                    {% endfor %}
                </div>
            </div>
</body>
</html>
