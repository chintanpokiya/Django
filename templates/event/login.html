<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Open Sans', Helvetica, Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://www.transparenttextures.com/patterns/hexellence.png');
        }

        .container {
            background: #fff;
            border: 2px solid #881228;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(136, 18, 40, 0.3);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #881228;
            margin-bottom: 20px;
        }

        .btn-success {
            background-color: #881228;
            border-color: #881228;
            width: 100%;
        }

        .btn-success:hover {
            background-color: #6a0f1f;
            border-color: #6a0f1f;
        }

        .btn-secondary {
            background-color: #fff;
            border: 2px solid #881228;
            color: #881228;
            width: 100%;
        }

        .btn-secondary:hover {
            background-color: #881228;
            color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            color: #881228;
        }

        .form-control {
            border-color: #881228;
        }

        .form-control:focus {
            border-color: #6a0f1f;
            box-shadow: 0 0 5px rgba(136, 18, 40, 0.5);
        }

        a {
            color: #881228;
            text-align: center;
            display: block;
            margin-top: 10px;
        }

        a:hover {
            color: #6a0f1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Login</button>
            <a href="{% url 'register' %}" class="btn btn-secondary">Don't have an account?</a>
            <a href="{% url 'password_reset' %}"><p style="color:red;">Forgot password?</p></a>
        </form>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
